<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      <div class="card bg-gray mb-3" style="max-width: 50rem">
        <div class="card-header">Agregar colaborador a sucursal</div>
        <div class="card-body">
          <form>
            <div class="d-flex form-group">
              <span class="h4 text-justify-center pt-2 mr-3">
                {{ Selected.nombre }}
              </span>
              <button
                class="btn btn-secondary"
                type="button"
                class="btn btn-outline-primary"
                (click)="modal.open(contenido)"
              >
                Seleccionar colaborador
              </button>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Distancia del Recorrido(km)</label
              >
              <input
                type="number"
                step="any"
                [(ngModel)]="Distancia.value"
                class="form-control"
                id="distancia"
                name="distancia"
                aria-describedby="emailHelp"
                placeholder="Distancia sucursal -> casa"
              />
            </div>
            <div *ngIf="SelectedError">
              <div class="alert alert-dismissible alert-danger">
                <button
                  type="button"
                  (click)="closeError()"
                  class="close"
                  data-dismiss="alert"
                >
                  &times;
                </button>
                <strong>Debes seleccionar un usuario!</strong>
              </div>
            </div>
            <div *ngIf="Distancia.error">
              <div class="alert alert-dismissible alert-danger">
                <button
                  type="button"
                  (click)="closeError()"
                  class="close"
                  data-dismiss="alert"
                >
                  &times;
                </button>
                <strong>Ingresa una distancia correcta!</strong>
              </div>
            </div>
            <button class="btn btn-primary btn-block" (click)="addUser()">
              Agregar
            </button>
            <div *ngIf="AddUserError.error">
              <div class="alert alert-dismissible alert-danger mt-3">
                <button
                  type="button"
                  (click)="closeError()"
                  class="close"
                  data-dismiss="alert"
                >
                  &times;
                </button>
                <strong>{{ AddUserError.message }}</strong>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #contenido let-modal>
    <div class="modal-header">
      <h5>Seleccione un usuario</h5>
      <button
        class="close"
        aria-label="close"
        type="button"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="list-group" *ngFor="let user of Result.Items">
        <button
          type="button"
          (click)="selectUser(user)"
          class="list-group-item list-group-item-action my-1 d-flex"
        >
          {{ user.nombre }}
          <span class="ml-auto">check</span>
        </button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="modal.close()">
        Cerrar
      </button>
    </div>
  </ng-template>
</div>
